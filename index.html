<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto" id="temp_form">

        <p class="mt-3">■購入日
        </p>
        <div>
        <input id="datepicker" type="text" name="buydate" />
    </div>

        
        <p class="mt-3">■購入者

        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="named" value="遼介" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          遼介
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="named" value="亜紗美" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          亜紗美
        </label>
      </div>

      <p class="mt-3">■支払者
    </p>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="named2" value="遼介" id="flexRadioDefault3" checked>
    <label class="form-check-label" for="flexRadioDefault3">
      遼介
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="named2" value="亜紗美" id="flexRadioDefault4">
    <label class="form-check-label" for="flexRadioDefault4">
      亜紗美
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="named2" value="共有" id="flexRadioDefault5">
    <label class="form-check-label" for="flexRadioDefault5">
      共有
    </label>
  </div>


        <p class="mt-3">■費目</p>
        <div>
            <select class="form-control form-control-lg" id="inputState" name="himoku" type="text" required>
                <option value="食費">食費</option>
                <option value="日用品費">日用品費</option>
                <option value="外食・出前費">外食・出前費</option>
                <option value="その他">その他</option>
             </select>
        </div>






        <p class="mt-3">腹筋</p>
        <div>
            <input class="form-control w-100 mt-1" name="fukkin" required>
        </div>
        <p class="mt-3">背筋</p>
        <div>
            <input class="form-control w-100 mt-1" name="haikin" required>
        </div>
        <p class="mt-3">スクワット</p>
        <div>
            <input class="form-control w-100 mt-1" name="sukuwat" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661170472-dElR1N0A";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const buydate = $('input[name="buydate"]').val();
                //const radio    = $('input[name="radio"]').val();
                radio = document.getElementById("temp_form").named;   
                const radioval = radio.value;
                radio2 = document.getElementById("temp_form").named2;   
                const radioval2 = radio2.value;
                himoku = document.getElementById("temp_form").himoku;   
                const himoku = himoku.value;
                //const himoku  = $('input[name="himoku"]').val();
                const haikin  = $('input[name="haikin"]').val();
                const sukuwat = $('input[name="sukuwat"]').val();
                const msg = `${buydate}\n${radioval}\n${radioval2}\n${himoku}\n${sukuwat}`;
                sendText(msg);
                return false;
            });
        });
        $('#datepicker').datepicker({dateFormat: 'yy/mm/dd'});
        $('#datepicker').datepicker("setDate", 'today');


    </script>

</body>
</html>
